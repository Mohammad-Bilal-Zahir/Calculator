<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Calculator using HTML, CSS and Javascript</h1>
    <div class="container text-center bg-secondary">
        <div class="row">
            <div class="col">
            <input class="input" type="text">
        </div>
        </div>
        <div class="row">
            <div class="col">
            <button class="button bg-warning">C</button>
            <button class="button bg-warning">%</button>
            <button class="button bg-warning">M-</button>
            <button class="button bg-warning">+M</button>
        </div>
        </div>
        <div class="row">
            <div class="col">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button bg-danger">*</button>
        </div>
        </div>
        <div class="row">
            <div class="col">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button  class="button bg-danger">/</button>
        </div>
        </div>
        <div class="row">
            <div class="col">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button  class="button bg-danger">+</button>
        </div>
        </div>
        <div class="row">
            <div class="col">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button bg-danger">-</button>
        </div>
        </div>
        
    </div>
    <script src="calc.js"></script>
</body>
</html>
